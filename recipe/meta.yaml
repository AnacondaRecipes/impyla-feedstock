package:
  name: impyla
  version: "0.13.7"

source:
  fn: impyla-0.13.7.tar.gz
  url: https://pypi.python.org/packages/source/i/impyla/impyla-0.13.7.tar.gz
  md5: 331f581a45d48b0482b62d5c67005f8e

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six
    - bitarray
    - thrift  # [py2k]
    - thriftpy >=0.3.5

  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.5
    - thrift  # [py2k]

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache 2.0
  summary: 'Python client for the Impala distributed query engine'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
