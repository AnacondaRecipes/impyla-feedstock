{% set version = "0.14.2" %}

package:
  name: impyla
  version: {{ version }}

source:
  fn: impyla-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/impyla/impyla-{{ version }}.tar.gz
  md5: 167a63f901ed8835e66bf66173d12d39

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
    - six
    - bitarray
    - thrift  # [py2k]
    - thriftpy >=0.3.5

  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.5
    - thrift  # [py2k]

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache 2.0
  license_family: Apache
  summary: 'Python client for the Impala distributed query engine'
  description: |
    Python DB API 2.0 client for Impala and Hive (HiveServer2 protocol)
  doc_url: https://pypi.python.org/pypi/impyla
  doc_source_url: https://github.com/cloudera/impyla/blob/master/README.md

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
    - kszucs
